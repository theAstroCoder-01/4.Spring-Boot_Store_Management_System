<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
        <title>Registro de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Control de Productos</P></a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="/new">Agregar Producto</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de Producto</h1>
            <div class="card-body">
                <form th:action="@{/guardar}" th:object="${product}" method="post">
                    <div class="form-group">
                        <label>ID : </label>
                        <input type="text" name="name" th:field="*{id}" class="form-control" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>Nombre : </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del producto" required>
                    </div>
                    <div class="form-group">
                        <label>Marca : </label>
                        <input type="text" name="marca" th:field="*{marca}" class="form-control" placeholder="Digite la marca del producto" required>
                    </div>
                    <div class="form-group">
                        <label>Hecho en : </label>
                        <input type="text" name="hechoEn" th:field="*{hechoEn}" class="form-control" placeholder="Digite el lugar de fabricación" required>
                    </div>
                    <div class="form-group">
                        <label>Precio : </label>
                        <input type="text" name="precio" th:field="*{precio}" class="form-control" placeholder="Digite el precio del producto" required>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
