<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Control de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Control de Productos</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="/new">Agregar Producto</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<br>

<div class="container text-center">
    <form class="form-inline" th:action="@{/}">
        <div class="form-group mb-2">
            <label>Filtrar : </label>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" name="keyWord" class="form-control" id="keyWord" th:value="${keyWord}" placeholder="Digite e valor a buscar" required>
        </div>
            <input type="submit" class="btn btn-info mb-2" value="Search">
            &nbsp;&nbsp;
            <input type="button" class="btn btn-secondary mb-2" value="Clean" onclick="cleanFields">
    </form>
    <br>
    <table class="table table-dark">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Marca</th>
                <th scope="col">Hecho en</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listaProductos}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.nombre}"></td>
                <td th:text="${product.marca}"></td>
                <td th:text="${product.hechoEn}"></td>
                <td th:text="${product.precio}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/editar/' + ${product.id}}">Editar</a>
                    &nbsp;
                    <a class="btn btn-danger" th:href="@{'/eliminar/' + ${product.id}}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript">
    function cleanFields() {
        window.location='/';
    }
</script>

</body>
</html>
